<p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
<br>
<div class="ui-g-12 ui-lg-10">
    <div class="col-md-9 mx-auto">
        <div class="card">
            <div class="card-body">
                <div style="width:100%;height:400px">
                    <google-map height="430px" width="100%" [zoom]="zoom" [center]="center" [options]="options">
                        <map-marker (mapClick)="openInfo(marker)" *ngFor="let marker of markers"
                            [position]="marker.position" [label]="marker.label" [title]="marker.title"
                            [options]="marker.options">
                        </map-marker>
                        <map-info-window>{{ dialogHeader }}</map-info-window>
                    </google-map>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="ui-g-2 ui-lg-2">
    <div class="db-card" style="color: #fff;">
        <h4>
            Non Residential Buildings
        </h4>
        <p *ngIf="!loadingWedges">
            {{nonResidentialBuildings.total}}
        </p>
    </div>
    <div class="db-card" style="margin-top: 150px;color: #fff;">
        <h3>
            Dwellings
        </h3>
        <p *ngIf="!loadingWedges">
            {{dwellings.total}}
        </p>
    </div>
    <div class="db-card" style="margin-top: 300px;color: #fff;">
        <h3>
            Land
        </h3>
        <p *ngIf="!loadingWedges">
            {{land.total}}
        </p>
    </div>
</div>
<div class="ui-g-12 ui-lg-12" style="margin-top: 25px;">
    <div class="ui-g-12 ui-lg-12" *ngIf="facilityType != undefined">
        <p-table [value]="facilityType.facilityZonings">
            <ng-template pTemplate="header">
                <tr>
                    <th>Property Type</th>
                    <th>Signed Off</th>
                    <th>Total</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td class="capitalize">{{product.name}}</td>
                    <td>{{product.signedOff}}</td>
                    <td>{{product.total}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div *ngIf="showDialog" class="dialogBackgroud"></div>
    <p-dialog [(visible)]="showDialog" *ngIf="showDialog" [style]="{width: '80vw'}"
        [baseZIndex]="10000">
        <p-header> {{ dialogHeader }} </p-header>
        <app-addassetregister [selectedAsset]="selectedAsset" *ngIf="showDialog"></app-addassetregister>
    </p-dialog>
